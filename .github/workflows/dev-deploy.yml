name: dev-deploy

# Controls when the action will run. 
on:
  push:
    branches:
      - main
    paths:
      - 'dev/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy-snowflake-changes-job:
    runs-on: ubuntu-latest

    steps:
